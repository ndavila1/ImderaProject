<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalScrollable">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">Formulario de Escenario
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="escenario" (ngSubmit)="register()">
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="nombre">Nombre: </label>
                            <input formControlName="nombre" type="text" class="form-control" id="nombre"
                                placeholder="Ingrese un nombre">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="tipo">Tipo: </label>
                            <input formControlName="tipo" type="text" class="form-control" id="tipo"
                                placeholder="Ingrese el tipo">
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="comunaId">Comuna: </label>
                            <select formControlName="comuna" class="form-control" id="comunaId">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>vereda</option>
                            </select>

                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="clase">Clase: </label>
                            <input formControlName="clase" type="text" class="form-control" id="clase"
                                placeholder="Ingrese la clase">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="estado">Estado: </label>
                            <input formControlName="estado" type="text" class="form-control"
                                id="estado" placeholder="Ingrese el estado">
                        </div>
                    </div>
                    <button type="submit" class="col-12 btn btn-primary"> Guardar </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
    </div>
