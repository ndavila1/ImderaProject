<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalScrollable">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">Formulario de Apoyo a organismos deportivos
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="apoyoOrganismosDeportivos" (ngSubmit)="register()">
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="nombreOrganismo">Nombre del organismo: </label>
                            <input formControlName="nombreOrganismo" type="text" class="form-control" id="nombreOrganismo"
                                placeholder="Ingrese el nombre del organismo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="nombre">Nombre: </label>
                            <input formControlName="nombre" type="text" class="form-control" id="nombre"
                                placeholder="Ingrese del evento">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="lugar">Lugar: </label>
                            <input formControlName="lugar" type="text" class="form-control" id="lugar"
                                placeholder="Ingrese el lugar">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-12">
                            <label for="ciudad">Ciudad: </label>
                            <input formControlName="ciudad" type="text" class="form-control" id="ciudad"
                                placeholder="Ingrese la ciudad">
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="fecha">Fecha: </label>
                            <input formControlName="fecha" type="date" class="form-control" id="fecha"
                                placeholder="Ingrese la fecha">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="tipo">Tipo: </label>
                            <input formControlName="tipo" type="text" class="form-control" id="tipo"
                                placeholder="Ingrese el tipo">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-4">
                            <label for="ceroacinco">De 0 a 5: </label>
                            <input formControlName="ceroacinco" type="number" class="form-control" id="ceroacinco"
                                placeholder="N° personas">
                        </div>
                        <div class="form-group col-4">
                            <label for="seisadoce">De 6 a 12: </label>
                            <input formControlName="seisadoce" type="number" class="form-control" id="seisadoce"
                                placeholder="N° personas">
                        </div>
                        <div class="form-group col-4">
                            <label for="treceadiecisiete">De 13 a 17: </label>
                            <input formControlName="treceadiecisiete" type="number" class="form-control"
                                id="treceadiecisiete" placeholder="N° personas">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="dieciochoaventiocho">De 18 a 28: </label>
                            <input formControlName="dieciochoaventiocho" type="number" class="form-control"
                                id="dieciochoaventiocho" placeholder="N° personas">
                        </div>
                        <div class="form-group col-6">
                            <label for="ventiochomas">De 28 a mas: </label>
                            <input formControlName="ventiochomas" type="number" class="form-control" id="ventiochomas"
                                placeholder="N° personas">
                        </div>
                    </div>
                    <button type="submit" class="col-12 btn btn-primary"> Guardar </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
    </div>
