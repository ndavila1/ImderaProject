<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalScrollable">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">Formulario de Persona </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="persona" (ngSubmit)="register()">
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="documentoidentidad">Documento: </label>
                            <input formControlName="documentoidentidad" type="number" class="form-control" id="documentoidentidad"
                                placeholder="Ingrese el documento de identidad">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="nombrecompleto">Nombre Completo: </label>
                            <input formControlName="nombrecompleto" type="text" class="form-control" id="nombrecompleto"
                                placeholder="Ingrese el nombre completo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="direccion">Direccion: </label>
                            <input formControlName="direccion" type="text" class="form-control" id="direccion"
                                placeholder="Ingrese la direccion">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-4">
                            <label for="edad">Edad: </label>
                            <input formControlName="edad" type="number" class="form-control"
                                id="edad" placeholder="Edad">
                        </div>
                        <div class="form-group col-4">
                            <label for="estrato">Estrato: </label>
                            <input formControlName="estrato" type="number" class="form-control"
                                id="estrato" placeholder="Estrato">
                        </div>
                        <div class="form-group col-4">
                            <label for="rh">RH: </label>
                            <input formControlName="rh" type="text" class="form-control"
                                id="rh" placeholder="Rh">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="celular">Celular: </label>
                            <input formControlName="celular" type="number" class="form-control" id="celular"
                                placeholder="Ingrese el celular">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="fechanacimiento">Fecha de nacimiento: </label>
                            <input formControlName="fechanacimiento" type="date" class="form-control" id="fechanacimiento"
                                placeholder="Ingrese la fecha de nacimiento">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="comunaId">Comuna: </label>
                            <select formControlName="comuna" class="form-control" id="comunaId">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>vereda</option>
                            </select>

                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-4">
                            <label for="eps">EPS: </label>
                            <input formControlName="eps" type="text" class="form-control" id="eps"
                                placeholder="EPS">
                        </div>
                        <div class="form-group col-4">
                            <label for="sisben">Sisben: </label>
                            <input formControlName="sisben" type="number" class="form-control" id="sisben"
                                placeholder="Sisben">
                        </div>
                        <div class="form-group col-4">
                            <label for="grado">Grado: </label>
                            <input formControlName="grado" type="number" class="form-control"
                                id="grado" placeholder="Grado">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-12">
                            <label for="enfermedades">Enfermedades: </label>
                            <textarea formControlName="enfermedades" class="form-control"
                                placeholder="Ingrese las enfermedades" id="enfermedades" rows="10"
                                maxlength="500"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-12">
                            <label for="medicamentos">Medicamentos: </label>
                            <textarea formControlName="medicamentos" class="form-control"
                                placeholder="Ingrese los medicamentos" id="medicamentos" rows="10"
                                maxlength="500"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-12">
                            <label for="telefonoFijo">Telefono fijo: </label>
                            <input formControlName="telefonoFijo" type="number" class="form-control" id="telefonoFijo"
                                placeholder="Ingrese el telefono fijo">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-12">
                            <label for="institucioneducativa">Institucion Educativa: </label>
                            <input formControlName="institucioneducativa" type="text" class="form-control" id="institucioneducativa"
                                placeholder="Ingrese institucion educativa">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-12">
                            <label for="jornada">Jornada: </label>
                            <input formControlName="jornada" type="text" class="form-control" id="jornada"
                                placeholder="Ingrese la jornada">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-12">
                            <label for="nombrepadre">Nombre: </label>
                            <input formControlName="nombrepadre" type="text" class="form-control" id="nombrepadre"
                                placeholder="Ingrese el nombre de su padre">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-12">
                            <label for="telefonopadre">Telefono: </label>
                            <input formControlName="telefonopadre" type="number" class="form-control" id="telefonopadre"
                                placeholder="Ingrese el telefono del padre">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-12">
                            <label for="nombremadre">Nombre: </label>
                            <input formControlName="nombremadre" type="text" class="form-control" id="nombremadre"
                                placeholder="Ingrese el nombre de su madre">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-12">
                            <label for="telefonomadre">Telefono: </label>
                            <input formControlName="telefonomadre" type="number" class="form-control" id="telefonomadre"
                                placeholder="Ingrese el telefono de la madre">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-12">
                            <label for="nombreacudiente">Nombre: </label>
                            <input formControlName="nombreacudiente" type="text" class="form-control" id="nombreacudiente"
                                placeholder="Ingrese el nombre de su acudiente">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-12">
                            <label for="telefonoacudiente">Telefono: </label>
                            <input formControlName="telefonoacudiente" type="number" class="form-control" id="telefonoacudiente"
                                placeholder="Ingrese el telefono del acudiente">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-12">
                            <label for="nombreacompanante">Nombre: </label>
                            <input formControlName="nombreacompanante" type="text" class="form-control" id="nombreacompanante"
                                placeholder="Ingrese de su acompañante">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-12">
                            <label for="telefonoacompanante">Telefono: </label>
                            <input formControlName="telefonoacompanante" type="number" class="form-control" id="telefonoacompanante"
                                placeholder="Ingrese el telefono del acompañante">
                        </div>
                    </div>
                   
                    <button type="submit" class="col-12 btn btn-primary"> Guardar </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
    </div>
